<!DOCTYPE html>
<html>
<head>
  <title>Functional Card</title>
  <style>
    /* CSS */
    .card-container {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      margin: 40px auto;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .front, .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .front {
      background-color: #f7f7f7;
      transform: rotateY(0deg);
    }

    .back {
      background-color: #333;
      color: #fff;
      transform: rotateY(180deg);
    }

    .flip-button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    .flip-button:hover {
      background-color: #3e8e41;
    }

    .card.flipped .front {
      transform: rotateY(180deg);
    }

    .card.flipped .back {
      transform: rotateY(0deg);
    }
  </style>
</head>
<body>
  <!-- HTML -->
  <div class="card-container">
    <div class="card">
      <div class="front">
        <h2>Front Side</h2>
        <p>This is the front side of the card.</p>
        <button class="flip-button">Flip</button>
      </div>
      <div class="back">
        <h2>Back Side</h2>
        <p>This is the back side of the card.</p>
        <button class="flip-button">Flip Back</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const card = document.querySelector('.card');
    const flipButton = document.querySelector('.flip-button');

    flipButton.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
  </script>
</body>
</html>
